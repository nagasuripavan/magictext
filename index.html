<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-container">
        <center>
            <h1>Magical Text</h1>
        </center>

        <input type="text" placeholder="Enter Your Prompt" id="input" class="input1">


        <button class="btn" onclick="capital()">ABC</button>
        <button class="btn" onclick="first()">Abc</button>
        <button class="btn" onclick="lower()">abc</button>
        <button class="btn" onclick="bold()"><b>ABC</b></button>
        <button class="btn" onclick="italic()"><i>abc</i></button>
        <button class="btn" onclick="underline()"><u>ABC</u></button>


        <div class="opt" id="output">
            <p>PROMPT OUTPUT</p>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
